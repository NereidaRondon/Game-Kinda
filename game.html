<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play a word game kinda like Wordle, named KINDA"/>
    <meta name="author" content="Nereida Rondon">
    <meta name="keywords" content="Word game, HTML, CSS, JavaScript, Bootsrtap, Nereida Rondon">
      
    <title>Kinda</title>
    <link rel="shortcut icon" type="image" href="images/favicon.webp" />   
    
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/> -->   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">

  </head>
  <body class="bgDark">

    <!------------- MESSAGE FOR GAME START-------------->
        <div id="startGame" class="startGameMessage" role="dialog" aria-hidden="true">
              
            <h3></h3>
                <div class="greeting" id="greeting">
                    <h1>Good luck <span id="playerHi"></span>!</h1>
                </div>

        </div>
   
    <!-------------- MODAL FOR GAME WIN----------------->
    <div id="endGame" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button><br>
                    <h5 class="modal-title">Kinda</h5>
                </div>

                <div class="modal-body">
                    <h1>üî• Congratulations <span id="player"></span> üî•</h1>

                    <h4>You made it all 10 rounds!</h4>

                    <h1>üèÜ 100 points</h1>

                    <h4>Thanks for playing</h4>
                </div>

                <div class="modal-footer">

                    <a href="index.html"><button type="button" class="btn btn-secondary" data-dismiss="modal">EXIT</button></a>

                </div>
            </div>
        </div>
    </div>  
       
    <!------------------------------------------>


    <div class="container-decor">


        <!-------------CLOSE BUTTON-------------->    
        <a href="index.html"><button type="button" class="btn-close" id="closeBtn" aria-label="Close" hidden="hidden"></button></a> 
        <!---------------------------------------->     
        
        <img class="logo-center" src="images\kinda.webp" width="250px" height="100" alt="Kinda like wordle logo">
        
              
        <!-------------SCOREBOARD----------------->
        
        <div class="container scrbrd-box">
            <div class="row">
                <div class="col-sm round stat" id="round">ROUND: 0</div>
                <div class="col-sm points stat" id="points">POINTS: 0</div>
                <div class="col-sm chances stat" id="chances">CHANCES: 0</div>
            </div>
        </div>
    
        <!----------------------------------------->
        
        <!------------- ALERT -------------->
        
        <div class="message alert alert-dark" role="alert" id="message" hidden></div>

        <!---------------INPUT BOXES--------------------->

        <div class="guess-box">
            <form id="form">

                <input class="input one letter" id="input1" type="text" name="textbox1" maxlength="1"  onkeyup="jump(this, 'input2')"/>

                <input class="input two letter" id="input2" type="text" name="textbox2" maxlength="1" onkeyup="jump(this, 'input3')" />

                <input class="input three letter" id="input3" type="text" name="textbox3" maxlength="1" onkeyup="jump(this, 'input4')"/>

                <input class="input four letter" id="input4" type="text" name="textbox4" maxlength="1" onkeyup="jump(this,'input5')"/>

                <input class="input five letter" id="input5" type="text" name="textbox5" maxlength="1" />

            </form>
        </div>
        
        <!---------------------ALPHABET--------------------->
        
        
        <div class="keyboard alpha-cont text-center container">
            
            <div class="row indent1">
                
                <div class="col 1 alpha-box" id="Q">Q</div>
                <div class="col 2 alpha-box" id="W">W</div>
                <div class="col 3 alpha-box" id="E">E</div>
                <div class="col 4 alpha-box" id="R">R</div>
                <div class="col 5 alpha-box" id="T">T</div>
                <div class="col 6 alpha-box" id="Y">Y</div>
                <div class="col 7 alpha-box" id="U">U</div>
                <div class="col 8 alpha-box" id="I">I</div>
                <div class="col 9 alpha-box" id="O">O</div>
                <div class="col 10 alpha-box" id="P">P</div>

            </div>
            
            <div class="row indent2">
                
                <div class="col 11 alpha-box" id="A">A</div>
                <div class="col 12 alpha-box" id="S">S</div>
                <div class="col 13 alpha-box" id="D">D</div>
                <div class="col 14 alpha-box" id="F">F</div>
                <div class="col 15 alpha-box" id="G">G</div>
                <div class="col 16 alpha-box" id="H">H</div>
                <div class="col 17 alpha-box" id="J">J</div>
                <div class="col 18 alpha-box" id="K">K</div>
                <div class="col 19 alpha-box" id="L">L</div>

            </div>
            
            <div class="row indent3">
                
                <div class="col 20 alpha-box" id="Z">Z</div>
                <div class="col 21 alpha-box" id="X">X</div>
                <div class="col 22 alpha-box" id="C">C</div>
                <div class="col 23 alpha-box" id="V">V</div>
                <div class="col 24 alpha-box" id="B">B</div>
                <div class="col 25 alpha-box" id="N">N</div>
                <div class="col 26 alpha-box" id="M">M</div>
                
           
            </div>
        </div>
        


        <!----------------------BUTTONS------------------------>


        <div class="space container text-center">

            
            <div class="row">
                <div class="col"><button class="myBtn btn" type="submit" id="submitBtn" onclick="newGame.submit()" disabled>SUBMIT</button></div>
           
                <!-- <div class="col"><button class="myBtn btn btn-dark" type="button" id="backBtn" onclick="backOne()">‚Üê</button></div> -->

            </div>
            
            <div class="row">
                
                <div class="col"><button class="myBtn btn" type="button" id="nextBtn" onclick="newGame.reset()" disabled>NEXT ROUND</button></div>
                
            </div>

            <div class="row">
                <div class="col"><button class="myBtn btn btn-light" type="button" id="clearBtn" onclick="newGame.clear()" disabled>CLEAR</button></div>
            </div>

        </div>




    </div>

    <!-----------FOOTER-------------->
        <div class="footer">
            <footer>
                <br>
                <a class="signature" href="https://nereidarondon.com/"><img src="images\signature.webp" width="200px" alt="Author signature"></a>
                <br>
                <div class="footer-space">
                    <span>&copy;<script>document.write(new Date().getFullYear()); </script> Nereida Rondon</span>
                </div>
            </footer>
        </div>
    
        
    <!---------------------------------------------->  

        
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="game.js"></script>
    <script src="keyboard.js"></script>
  </body>
</html>
