<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play a word game kinda like Wordle, named KINDA"/>
    <meta name="author" content="Nereida Rondon">
    <meta name="keywords" content="Word game, HTML, CSS, JavaScript, Bootsrtap, Nereida Rondon">
      
    <title>Kinda</title>
    <link rel="shortcut icon" type="image" href="images/favicon.webp" />   
    
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/> -->   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">

  </head>
  <body class="bgDark">

    <!------------- MESSAGE FOR GAME START-------------->
        <div id="startGame" class="startGameMessage" role="dialog" aria-hidden="true">
              
            <h3></h3>
                <div class="greeting" id="greeting">
                    <h1>Good luck <span id="playerHi"></span>!</h1>
                </div>

        </div>
   
    <!-------------- MODAL FOR GAME WIN----------------->

        <div id="endGame" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          
            <div class="modal-dialog modal-dialog-centered" role="document">
            
                <div class="modal-content">
              
                    <div class="modal-header">
                
                        <h3 class="modal-title">Kinda Finished!</h3>
                    
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <h1>üî• Congratulations <span id="player"></span> üî•</h1>

                        <h4>You made it all 10 rounds!</h4>

                        <h1>üèÜ 100 points</h1>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                        <a href="index.html"><button type="button" class="btn btn-secondary" data-dismiss="modal">EXIT</button></a>
                    </div>
                </div>
            </div>
        </div>


    <!------------------------------------------>


    <div class="container-decor">


        <!-------------CLOSE BUTTON-------------->    
        <a href="index.html"><button type="button" class="btn-close" id="closeBtn" aria-label="Close" hidden="hidden"></button></a> 
        <!---------------------------------------->     
        
        <img class="logo-center" src="images\kinda.webp" width="250px" height="100" alt="Kinda like wordle logo">
        
              
        <!-------------SCOREBOARD----------------->
        
        <div class="container scrbrd-box">
            <div class="row">
                <div class="col-sm round" id="round">ROUND: 0</div>
                <div class="col-sm points" id="points">POINTS: 0</div>
                <div class="col-sm chances" id="chances">CHANCES: 0</div>
            </div>
        </div>
    
        <!----------------------------------------->
        
        <!------------- ALERT -------------->
        
        <div class="message alert alert-secondary" role="alert" id="message" hidden></div>

        <!---------------INPUT BOXES--------------------->

        <div class="guess-box">
            <form id="form">
                <input onkeydown='handleEnter(event)' class="input one" id="input1" type="text" name="textbox1" maxlength="1" onkeyup="jump(this, 'input2')" />
                <input onkeydown='handleEnter(event)' class="input two" id="input2" type="text" name="textbox2" maxlength="1" onkeyup="jump(this, 'input3')" />
                <input onkeydown='handleEnter(event)' class="input three" id="input3" type="text" name="textbox3" maxlength="1" onkeyup="jump(this, 'input4')"/>
                <input onkeydown='handleEnter(event)' class="input four" id="input4" type="text" name="textbox4" maxlength="1" onkeyup="jump(this, 'input5')"/>
                <input class="input five" id="input5" type="text" name="textbox5" maxlength="1" onkeyup="jump(this, 'input1')" />
            </form>
        </div>
        
        <!---------------------ALPHABET--------------------->
        
        
        <div class="alpha cont-indent text-center container">
            
            <div class="row indent1">
                
                <div class="col" id="Q">Q</div>
                <div class="col" id="W">W</div>
                <div class="col" id="E">E</div>
                <div class="col" id="R">R</div>
                <div class="col" id="T">T</div>
                <div class="col" id="Y">Y</div>
                <div class="col" id="U">U</div>
                <div class="col" id="I">I</div>
                <div class="col" id="O">O</div>
                <div class="col" id="P">P</div>

            </div>
            <br>
            <div class="row indent2">
                
                <div class="col" id="A">A</div>
                <div class="col" id="S">S</div>
                <div class="col" id="D">D</div>
                <div class="col" id="F">F</div>
                <div class="col" id="G">G</div>
                <div class="col" id="H">H</div>
                <div class="col" id="J">J</div>
                <div class="col" id="K">K</div>
                <div class="col" id="L">L</div>

            </div>
            <br>
            <div class="row indent3">
                
                <div class="col" id="Z">Z</div>
                <div class="col" id="X">X</div>
                <div class="col" id="C">C</div>
                <div class="col" id="V">V</div>
                <div class="col" id="B">B</div>
                <div class="col" id="N">N</div>
                <div class="col" id="M">M</div>
                
            </div>

        </div>
        


        <!----------------------BUTTONS------------------------>


        <div class="space container text-center">

            <div class="row">

                <div class="col-xl"><button class="myBtn btn btn-dark" type="button" id="clearBtn" onclick="newGame.clear()" disabled>CLEAR</button></div>

                <div class="col-xl"><button class="myBtn btn" type="submit" id="submitBtn" onclick="newGame.submit()" disabled>SUBMIT</button></div>
                
            </div>

            <div class="row">

                <div class="col"><button class="myBtn btn" type="button" id="nextBtn" onclick="newGame.reset()" disabled>NEXT ROUND</button></div>

            </div>
        </div>




    </div>

    <!-----------FOOTER-------------->
        <div class="footer">
            <footer>
                <br>
                <a class="signature" href="https://nereidarondon.com/"><img src="images\signature.webp" width="200px" alt="Author signature"></a>
                <br>
                <div class="footer-space">
                    <span>&copy;<script>document.write(new Date().getFullYear()); </script> Nereida Rondon</span>
                </div>
            </footer>
        </div>
    
        
    <!---------------------------------------------->  

        <script src="game.js"></script>

        <!-- <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->

    <!-- My relative paths -->
    <script src="node_modules\jquery\dist\jquery.slim.min.js"></script>
    <script src="node_modules\@popperjs\core\dist\umd\popper.min.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.bundle.min.js"></script>


  </body>
</html>
