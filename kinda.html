<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play a word game kinda like Wordle, named KINDA"/>
    <meta name="author" content="Nereida Rondon">
    <meta name="keywords" content="Word game, HTML, CSS, JavaScript, Bootsrtap, Nereida Rondon">
      
    <title>Kinda</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet"     href="node_modules/bootstrap/dist/css/bootstrap.css"/>

  </head>
  <body class="bg">
      <div class="container">
    <!-----------------CLOSE BUTTON--------------------->    
        <a href="index.html"><button type="button" class="btn-close" id="closeBtn" aria-label="Close" hidden="hidden"></button></a> 
        
    <!-------------------- MODAL ----------------------->
        <div id="endGame" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          
            <div class="modal-dialog modal-dialog-centered" role="document">
            
                <div class="modal-content">
              
                    <div class="modal-header">
                
                        <h3 class="modal-title">Kinda Finished!</h3>
                    
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <h1>üî• Congratulations <span id="player"></span> üî•</h1>

                        <h4>You made it all 10 rounds!</h4>

                        <h1>üèÜ 100 points</h1>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                        <a href="index.html"><button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button></a>
                    </div>
                </div>
            </div>
        </div>


    <!--------------------------------------------------->
        <h1>Kinda</h1><br>
        <h2>The word game</h2>
              

    <!-------------------SCOREBOARD------------------------>
        <div class="info-box">
            <div class="round" id="round">ROUND: 0</div>
            
            <div class="points" id="points">POINTS: 0</div>
          
            <div class="chances" id="chances">CHANCES: 0</div>
        </div>

    <!------------------------------------------------------>
        
    <!----------------- ALERT   class="message alert alert-secondary" ------------------>
        
        <div class="message" role="alert" id="message"></div>

    <!------------------INPUT BOXES-------------------------->

        <div class="guess-box">
            
                <input class="input one" id="input1" type="text" name="textbox1" maxlength="1"/>
                <input class="input two" id="input2" type="text" name="textbox2" maxlength="1"/>
                <input class="input three" id="input3" type="text" name="textbox3" maxlength="1"/>
                <input class="input four" id="input4" type="text" name="textbox4" maxlength="1"/>
                <input class="input five" id="input5" type="text" name="textbox5" maxlength="1"/>

        </div>
        
        <!----------------------BUTTONS------------------------>
        
        <button class="btn" type="submit" id="submitBtn" onclick="newGame.submit()" disabled>SUBMIT</button>
        
        <button class="btn" type="button" id="clearBtn" onclick="newGame.clear()" disabled>CLEAR</button>
        
        <button class="btn" type="button" id="nextBtn" onclick="newGame.reset()" disabled>NEXT ROUND</button>

    <!------------------------------------------------------>  

    <script src="script.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

        <footer>
            <span>&copy;<script>document.write(new Date().getFullYear()); </script> Nereida Rondon</span>
        </footer>
  </body>
</html>
